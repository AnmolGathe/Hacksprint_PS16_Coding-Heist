<script>
   function validate(){

       var a = document.getElementById("password").value;
       var b = document.getElementById("host").value;
       if (a!="admin") {
          alert("Username or Passwords do no match");
          return false;
       }
       if(b!="admin"){
         alert("Username or Passwords do no match");
          return false;
       }
   }
</script>
<body>
   <form onSubmit="return validate()" action="Host dashboard.html">
     
      <pre>  Hostname: <input type="text" id="host" name="host" placeholder="Enter hostname" /> </pre>
      <pre>  Password:<input type="password" id="password" name="password" placeholder="Enter password" /><br/></pre>
      <pre>     <button type="submit" value="submit">Submit</button></pre>
      </form>
</body>
